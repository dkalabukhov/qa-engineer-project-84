bugreports:
  - summary: |
      В модальном окне "Заказ успешно оформлен" не работает кнопка крестика для закрытия окна
    environment: |
      Google Chrome 119.0.6045.199 (Официальная сборка) (64 бит)
      macOS Monterey 12.6.9
    steps-to-reproduce: |
      1. На главной странице сайта выбираем любой товар и добавляем его в корзину, нажав кнопку "В коризну"
      2. Открываем страницу корзины, нажав кнопку "Корзина"
      3. Нажимаем кнопку "Оформить заказ"
      4. В открывшемся модальном окне "Заказ успешно оформлен" жмем на иконку крестика (в правом верхнем углу) для его закрытия
    expected-result: |
      При нажатии на кнопку крестика модальное окно закроется
    actual-result: |
      При нажатии на кнопку крестика ничего не происходит

  - summary: |
      В модальном окне "Заказ успешно оформлен" опечатка: вместо "оформлен" - "формлен"
    environment: |
      Google Chrome 119.0.6045.199 (Официальная сборка) (64 бит)
      macOS Monterey 12.6.9
    steps-to-reproduce: |
      1. На главной странице сайта выбираем любой товар и добавляем его в корзину, нажав кнопку "В коризну"
      2. Открываем страницу корзины, нажав кнопку "Корзина"
      3. Нажимаем кнопку "Оформить заказ"
      4. В открывшемся модальном окне "Заказ успешно оформлен" видим грамматическую ошибку в загаловке модального окна
    expected-result: |
      В загаловке модального окна будет написано: "Заказ успешно оформлен"
    actual-result: |
      В загаловке модального окна написано "Заказ успешно формлен"
      Ошибка изображена на скриншоте assets/grammaticalError.png

  - summary: |
      При смене языка на русский описание товара и категории товаров остаются на английском языке
    environment: |
      Google Chrome 119.0.6045.199 (Официальная сборка) (64 бит)
      macOS Monterey 12.6.9
    steps-to-reproduce: |
      1. На главной странице сайта меняем язык на русский, кликнув по кнопке "Язык"
      2. Нажимаем на кнопку "Категории" и убеждаемся, что категории товаров не переведены на русский язык
      3. На главной странице убеждаемся, что описания товаров не переводятся на русский язык
      4. Выбираем любой товар и переходим в карточку товара, нажав на окно товара
      5. Убеждаемся, что описание товара в карточке не переводится на русский язык
    expected-result: |
      При смене языка на русский описание товара и категории товаров переведутся на русский язык
    actual-result: |
      При смене языка на русский описание товара и категории товаров остаются на английском языке