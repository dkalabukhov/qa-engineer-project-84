- summary: |
    Проверка возможности добавления товара в корзину
  requirement: |
    При нажатии на кнопку "В корзину" товар будет добавлен в корзину
  prerequisites: |
    Открыта главная страница с товарами
  test-data: |
    Тестовые данные отсутствуют
  steps:
    - Выбираем любой товар
    - Нажимаем кнопку "В корзину"
    - Открываем корзину, нажав на кнопку "Корзина"
  expected-result: |
    В корзину будет добавлен выбранный товар

- summary: |
    Проверка возможности удаления товара из корзины
  requirement: |
    При нажатии на кнопку "Удалить" товар будет удален из корзины
  prerequisites: |
    Открыта страница коризны и в корзине есть добавленные товары (минимум 3)
  test-data: |
    Тестовые данные отсутствуют
  steps:
    - Нажимаем кнопку "Удалить" напротив любого товара
  expected-result: |
    Из корзины будет удален товар

- summary: |
    Проверка возможности оформления заказа
  requirement: |
    При нажатии на кнопку "Оформить заказ" - выводится модальное окно: "Заказ успешно оформлен"
  prerequisites: |
    Открыта страница корзины и в корзине есть добавленные товары
  test-data: |
    Тестовые данные отсутствуют
  steps:
    - Нажимаем кнопку "Оформить заказ"
  expected-result: |
    Выводится модальное окно: "Заказ успешно оформлен"

- summary: |
    Проверка фильтрации товара по его производителю
  requirement: |
    При выборе производителя/ей будут показываться только товары выбранного произодителя/ей
  prerequisites: |
    Открыта главная страница с товарами
  test-data: |
    Тестовые данные отсутствуют
  steps:
    - Выбираем производителя "Apple"
    - Выбираем производителя "Samsung"
  expected-result: |
    На странице товаров будут только товары производителей "Apple" и "Samsung"

- summary: |
    Проверка фильтрации товара по цене
  requirement: |
    Будут отображены только товары, входящие в заданную ценовую категорию
  prerequisites: |
    Открыта главная страница с товарами
  test-data: |
    Тестовые данные отсутствуют
  steps:
    - Переходим к полю "Цена"
    - В значение "От" вводим 0
    - В значение "До" вводим 30
  expected-result: |
    На странице товаров отобразятся товары со стоимостью от 0$ до 30$

- summary: |
    Проверка постраничного вывода товаров
  requirement: |
    Отображаются следующая и предыдущая страницы товаров
  prerequisites: |
    Открыта главная страница с товарами
  test-data: |
    Тестовые данные отсутствуют
  steps:
    - Нажимаем кнопку "Следующая"
    - Нажимаем кнопку "Предыдущая"
  expected-result: |
    На странице товаров отобразится следующая страница, затем предыдущая (исходная)

- summary: |
    Проверка открытия карточки товара
  requirement: |
    При нажатии на товар отображается его карточка с подробной информацией
  prerequisites: |
    Открыта главная страница с товарами
  test-data: |
    Тестовые данные отсутствуют
  steps:
    - Выбираем любой товар
    - Нажимаем на окно выбранного товара
  expected-result: |
    Открывается карточка товара с подробной информацией

- summary: |
    Проверка переключения языков сайта
  requirement: |
    При переключении языка весь текст элементов сайта переводится на выбранный язык
  prerequisites: |
    Открыта главная страница с товарами
  test-data: |
    Тестовые данные отсутствуют
  steps:
    - Находим компонент "Язык"
    - Переключаем язык на "English"
    - Перключаем язык на  "Russian"
    - Нажимаем на кнопку "Корзина" и убеждаемся, что текст в окне корзина переведен на русский
    - Нажимаем "Магазин" и убеждаемся, что текст на странице переведен на русский
    - Нажимаем на "Категории" и убеждаемся, что текст в всплывающем окне переведен на русский
    - Выбираем любой товар и нажимаем на него для открытия карточки товара. Убеждаемся, что текст в карточке товара переведен на русский
  expected-result: |
    Полное корректное переключение языка сайта

- summary: |
    Проверка сайта на адаптивность с использованием Bing - Mobile Friendliness Test Tool
  requirement: |
    Сайт адаптирован под мобильные устройства
  prerequisites: |
    Открыт сайт https://www.bing.com/webmaster/tools/mobile-friendliness
  test-data: |
    Ссылка на магазин Hexlet Store
    https://hexlet-products-store.vercel.app/
  steps:
    - В строку "Введите URL-адрес" вводим ссылку на сайт Hexlet Store
    - Нажимаем кнопку "Анализ"
  expected-result: |
    Страница магазина адаптирована для мобильных устройств

- summary: |
    Проверка возможности продолжить покупки после добавления товара в корзину
  requirement: |
    Пользователь может продолжить покупки после добавления товара в корзину (товары сохраняются)
  prerequisites: |
    Открыта страница корзины и в корзине есть добавленные товары
  test-data: |
    Тестовые данные отсутствуют
  steps:
    - Нажимаем кнопку "Продолжить покупки"
    - Добавляем любой товар в корзину
    - Переходим в корзину, нажав кнопку "Корзина"
    - Убеждаемся, что в корзине есть все ранее добавленные товары
  expected-result: |
    В корзине отображаются все добавленные товары

- summary: |
    Проверка работоспособности поиска по ключевым словам
  requirement: |
    После поиска по ключевым словам будет получен релевантый им результат
  prerequisites: |
    Открыта главная страница сайта с товарами
  test-data: |
    Iphone
  steps:
    - Вводим в страницу поиска Iphone
    - Получаем результат релевантый запросу
  expected-result: |
    На странице товаров отобразятся товары релевантные ключевому слову Iphone