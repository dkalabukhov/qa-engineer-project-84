- summary: |
    При смене языка на русский описание товара и категории товаров остаются на английском языке
  environment: |
    Google Chrome 119.0.6045.199 (Официальная сборка) (64 бит)
    macOS Monterey 12.6.9
  steps-to-reproduce: |
    1. На главной странице сайта меняем язык на русский, кликнув по кнопке "Язык"
    2. Нажимаем на кнопку "Категории" и убеждаемся, что категории товаров не переведены на русский язык
    3. На главной странице убеждаемся, что описания товаров не переводятся на русский язык
    4. Выбираем любой товар и переходим в карточку товара, нажав на окно товара
    5. Убеждаемся, что описание товара в карточке не переводится на русский язык
  expected-result: |
    При смене языка на русский описание товара и категории товаров переведутся на русский язык
  actual-result: |
    При смене языка на русский описание товара и категории товаров остаются на английском языке

